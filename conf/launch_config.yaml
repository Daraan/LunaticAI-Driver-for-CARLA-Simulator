verbose: True
debug: True
interactive: False
seed: null

# carla_service:
map: "Town04"
host: "127.0.0.1"
port: 2000
fps: 20
sync: True

loop: True

# camera:
width: 1280
height: 720
gamma: 2.2

# Actor
externalActor: True
rolename: "hero"
filter: "vehicle.*"
generation: 2
autopilot: False

# Agent
# Should be set by another file, see defaults
agent: ???

defaults:
  # _self_ described where this config should be placed; at first position => every config can overwrite it
  - _self_

  # -------------------------------------------
  #        Agent Default Configuration 
  # -------------------------------------------
  # Describes the default settings.
  # <filename>@agent
  # -------------------------------------------
  - lunatic_agent_settings@agent

  # -------------------------------------------
  # Extensions to the default settings
  # These files are utility or not often used settings
  # -------------------------------------------
  # LocalPlanner settings
  - config_extensions/planner@agent.planner
  # Interpolation / Aliases
  - config_extensions/interpolation@agent
  # Only available during runtime
  - config_extensions/live_info@agent.live_info

  # -------------------------------------------
  #    Experiments (fine granular changes)
  # ------------------------------------------- 
  # Overwrite the default settings, with partial config from the experiments subfolder
  # e.g. 
  #   python my_file.py "experiments@agent=[test_experiment, test_experiment2]"
  #
  # NOTE: to use another directory you need to add + sign in the command line
  #   python my_file.py +<directory_name>@agent=<file_name in directory>"
  # -------------------------------------------
  - experiments@agent : null
  
# --------------- HYDRA ----------------------- 

# Disable Hydra logging
  - override hydra/hydra_logging: disabled
# Disables ALL loggers # TODO: but introduces hydras own handler find way to remove.
# - override hydra/job_logging: disabled  

hydra:
  # creates no .hydra subfolder that stores the runs config
  output_subdir: null
  # Will output in the top-level (?)
  run:
    dir: .